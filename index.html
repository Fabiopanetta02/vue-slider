<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabio Panetta">
    <meta name="description" content="">
    <link rel="icon" href="" type="">
    <!-- FONT -->
    <!-- STYLE BOOTSTRAP-->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous"
    >
    <!-- STYLE ICONE BOOTSTRAP-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    >
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>VUE CAROUSEL</title>
</head>
<body>
    <div class="container" id="root">
        <div id="carousel"> 
            <!-- Bottone Prev -->
            <i @click="goPrevImage" class="bi bi-arrow-left-square-fill"></i>

            <!-- Immagini -->
            <div id="gallery">
                <figure v-for="(pic, index) in pictures" :class="{'active' : currentActiveIndex === index}">
                    <img :src="pic.url" :alt="pic.title" @mouseenter="stopAutoplay" @mouseleave="startAutoplay">
                    <figcaption>
                        <h2>{{ pic.title }}</h2>
                        <p>{{ pic.description }}</p>
                    </figcaption>
                </figure>
                
            </div>

            <!-- Bottone Next -->
            <i @click="goNextImage" class="bi bi-arrow-right-square-fill"></i>
        </div>
        <div id="thumbnail">
            <img v-for="(pic, index) in pictures" :src="pic.url" :alt="pic.title" :class="{'active' : currentActiveIndex === index}" @click="goToIndex(index)">
        </div>
    </div>

    <!-- SCRIPT JS -->
    <script src="js/script.js"></script>
</body>
</html>
